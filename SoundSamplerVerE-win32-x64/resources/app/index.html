<html>
<head>
  <meta charset="UTF-8">
  <title>Sound Sampler Ver.E</title>
  <link rel="stylesheet" href="Contents/app.css" type="text/css" />
</head>
 
<body>
  <h1>Sound Sampler Ver.E</h1>
  <!-- We are using node <script>document.write(process.versions.node)</script>,
  Chrome <script>document.write(process.versions.chrome)</script>,
  and Electron <script>document.write(process.versions.electron)</script>. -->
  <div class="drum">
    <div class="drum-part-common drum-part-high-tom"></div>
    <div class="drum-part-common drum-part-middle-tom"></div>
    <div class="drum-part-common drum-part-low-tom"></div>
    <div class="drum-part-common drum-part-snare"></div>
    <div class="drum-part-common drum-part-crash"></div>
    <div class="drum-part-common drum-part-china"></div>
    <div class="drum-part-small drum-part-highhat"></div>
    <div class="drum-part-foot drum-part-left-pedal"></div>
    <div class="drum-part-foot drum-part-right-pedal"></div>
</div>
  <input class="volume-slider" type="range" min="0" max="1" step="0.1" value="0.3">
  <span class="volume-value">0.3</span>
  <script src="Scripts/jquery-3.2.1.js"></script>
  <script src="Scripts/lib.js"></script>
  <script src="Scripts/app.js"></script>
</body>
</html>
